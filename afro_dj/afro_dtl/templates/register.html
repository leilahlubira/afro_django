{% extends 'base.html' %}
{% block content%}
{% load static %}

    <h1>My Custom Register Page.</h1>
        <!-- form action is the url where the form posts its data -->
        <!-- method is the type of request made by the form - post/get -->
        <form action="{% url 'registration' %}" id="reg_form" method="POST" enctype="multipart/form-data">
            <!-- always under the form tag and needs to be included on every form created -->
            <!-- csrf is a way to tell django that the posted data is within the same application.
        it is also a security feature against SQL injection -->
            {% csrf_token %}
            <div class="regdiv">
                <!-- all data captured within a form can be accessed in the views 
                using the name of that field -->
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br>
                <input placeholder="Enter your username" name="username" type="text" class="form-control"
                required>
                <br> 
                <input placeholder="Email" name="user_email" type="email" class="form-control" required> 
                <br>
                <input placeholder="Password" name="password" type="password" class="form-control" required>
                <br>
                <input placeholder="Confirm Password" required="password" type="password" class="form-control"> 
                <br> 
                <input type="submit" title="Signup" id="signupbtn" class="btn btn-md btn-success"> 
                
            </div>
        </form>
{% endblock %}
